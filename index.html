<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DianDianTou</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="src/registration_popup.js"></script>
<!--     <link rel="stylesheet" type="text/css" href="light/css/style.css"> -->
  </head>
  <body>
    <div class="overlay"></div>
    <div class="reg-login-header">
      <a onclick="div_show_login()"><span class="btn btn-login">登录</span></a>
      <a onclick="div_show()"><span class="btn btn-clear btn-signup" id="test">注册</span></a>
    </div>
    <div class="user-header" id="user-header-dropdown-call">
      <span class="btn btn-login" id="username-display"></span>
      <i class="fas fa-caret-down"></i>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" id="user-logout">登出</a>
      </div>
    </div>
    <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
      <input type="checkbox" />

    <!--
    Some spans to act as a hamburger.

    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
      <span></span>
      <span></span>
      <span></span>

    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
      <ul id="menu">
        <a href="#"><li><i class="fas fa-search"></i>搜索</li></a>
        <a href="dashboard.html"><li><i class="fas fa-chart-pie"></i>面板</li></a>
      </ul>
    </div>
    <div class="container">

      <div class= "home-banner">
        <div class="home-banner-content">
          <h1 class="home-h1">投资从这里开始...</h1>

          <!-- registration form -->
          <div id="registration-popup">
            <div class="login-content card">
              <a onclick="div_hide()"><i class="fas fa-times-circle reg-close-icon"></i></a>
              <div class="reg-form" id="registration-form">

                <h4>注册</h4>
                <form>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="username" class="form-control" id="reg-username-input" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" id="reg-email-input" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" id="reg-password-input" placeholder="密码">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 我同意隐私及保密条款
                      </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-flat register-submit-btn" id="reg-submit">注册</button>
                    <div class="register-link m-t-15 text-center" id="shift-to-login">
                        <p>已经注册了账户</p>
                    </div>
                </form>
              </div>
            </div>
          </div>

          <div id="login-popup">
            <div class="login-content card">
              <a onclick="div_hide_login()"><i class="fas fa-times-circle reg-close-icon"></i></a>
              <div class="reg-form" id="login-form">
                <h4>登录</h4>
                <form>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="username" class="form-control" id="login-username-input" placeholder="用户名">
                    </div>
<!--                     <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" id="login-email-input" placeholder="邮箱">
                    </div> -->
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" id="login-password-input" placeholder="密码">
                    </div>
                      <button type="submit" class="btn btn-primary btn-flat register-submit-btn" id="login-submit">登录</button>
                    <div class="register-link m-t-15 text-center">
                        <p>还未注册账户？ <a href="#"> Sign up</a></p>
                    </div>
                </form>
              </div>
            </div>
          </div>

          <div class="nav-search">
            <div class="search-input">
              <i class="material-icons search-icon">search</i>
              <input type="text" placeholder="请输入公司名称" id="input-content" />
              <div class="search-dropdown" id="hits-container">
                <ul id="results">
  <!--       <li>Resultat 1 (TODO: remove)</li>
        <li>Resultat 2 (TODO: remove)</li> -->
                </ul>
              </div>
              <i class="close-search material-icons" id="close-search-icon">close</i>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="footer-container">
      <div class="footer">
        <div class="footer-links">
          <a href="#"><p class="foot-text">关于我们</p></a>
          <a href="#"><p class="foot-text">联系我们</p></a>
        </div>
      </div>
    </div>

    <script src="src/av-min.js"></script>
    <script src="src/leancloud-config.js"></script>
    <script src="src/userBanner.js"></script>
    <script src="src/login.js"></script>
    <script src="src/registration.js"></script>
    <script src="src/search.js"></script>
  </body>
</html>
