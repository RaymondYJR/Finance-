<html>
<head>
  <meta charset="UTF-8">
  <title>DianDianTouDash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>

  <div class="container" id="bootstrap-overrides">

    <!-- <div class="col-lg-1">
      <div id="menuToggle">

          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>


          <ul id="menu">
            <a href="#"><li><i class="fas fa-search"></i>  搜索</li></a>
            <a href="#"><li><i class="fas fa-chart-pie"></i>   面板</li></a>
          </ul>
      </div>
    </div> -->

    <div class="row">
      <div class="col-lg-3">
        <div class="comp-container">

          <div class="nav-search sm-nav-search">
            <div class="search-input">
              <i class="material-icons search-icon sm-search-icon">search</i>
              <input type="text" placeholder="请输入公司名称" id="input-content" />
              <div class="search-dropdown" id="hits-container">
                <ul id="results" class="sm-results-dropdown">
    <!--       <li>Resultat 1 (TODO: remove)</li>
        <li>Resultat 2 (TODO: remove)</li> -->
                </ul>
              </div>
              <i class="close-search material-icons sm-close-search-icon" id="close-search-icon">close</i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-offset-1 col-lg-8">
        <div class="card">
            <div class="card-title">
                <h4>Table Striped </h4>

            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>2013</th>
                                <th>2014</th>
                                <th>2015</th>
                                <th>2016</th>
                                <th>2017</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Kolor Tea Shirt For Man</td>
                                <td><span class="badge badge-primary">Sale</span></td>
                                <td>January 22</td>
                                <td class="color-primary">$21.56</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Kolor Tea Shirt For Women</td>
                                <td><span class="badge badge-success">Tax</span></td>
                                <td>January 30</td>
                                <td class="color-success">$55.32</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Blue Backpack For Baby</td>
                                <td><span class="badge badge-danger">Extended</span></td>
                                <td>January 25</td>
                                <td class="color-danger">$14.85</td>
                                <td>1</td>
                            </tr>
                            <tr>
                              <th scope="row">3</th>
                                <td>Blue Backpack For Baby</td>
                                <td><span class="badge badge-danger">Extended</span></td>
                                <td>January 25</td>
                                <td class="color-danger">$14.85</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="graph-container">
          <div class="row">
            <div class="col-md-6">
              <div class="graph-card">
                <canvas id="myChart" width="200" height="200"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="graph-card" id="right-card">
                <canvas id="lineChart" width="200" height="200"></canvas>
              </div>
            </div>
            <div class="col-md-6">
              <div class="graph-card" id="left-bottom-card">
                <canvas id="pieChart" width="200" height="200"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">
      <div class="footer">
        <div class="footer-links">
          <a href="#"><p class="foot-text">关于我们</p></a>
          <a href="#"><p class="foot-text">联系我们</p></a>
        </div>
      </div>
    </div>
  </div>

  <script src="build/application.js"></script>
</body>
</html>
